version: '3'

# Scenario with docker jenkins and smtp server.
# Jenkins invokes smtp server using "smtp" network alias.

services:
  
  jenkins:
    build:
      context: .
      dockerfile: jenkins.Dockerfile
    image: allioli/jenkins:latest
    ports:
      - '8080:8080'
      - '50000:50000'
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - smtp
      - artifactory
  
  smtp:
    image: namshi/smtp:latest
  
  artifactory:
    image: mattgruter/artifactory:latest
    ports:
      - '8081:8080'
    volumes:
      - artifactory_data:/artifactory/data 
      - artifactory_logs:/artifactory/logs 
      - artifactory_backup:/artifactory/backup

volumes:
  jenkins_home:
  artifactory_data:
  artifactory_logs:
  artifactory_backup:

